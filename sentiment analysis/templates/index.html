<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analyzer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Amazon Product Review Sentiment</h2>
    <form action="/analyze" method="post">
      <input type="text" name="product_name" placeholder="Enter product name" required>
      <br>
      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
